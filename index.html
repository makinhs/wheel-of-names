<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wheel of Names</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Wheel of Names</h1>

  <div class="input-section">
    <textarea id="namesInput" placeholder="Enter names separated by commas"></textarea>
    <div id="controls">
      <button id="updateWheelBtn">Update Wheel</button>
      <button id="spinBtn">Spin the Wheel</button>
    </div>
  </div>

  <div class="wheel-section">
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <div id="result"></div>
  </div>

  <footer>
    <p>This project was created for fun and educational purposes. Use it at your own risk.</p>
  </footer>
</div>

<script src="wheel.js"></script>
</body>
</html>
